<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/CircularCenters_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_CircularCenters_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name of Center</th>\
                        <td>' + (feature.properties['n'] !== null ? autolinker.link(feature.properties['n'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Address</th>\
                        <td>' + (feature.properties['N3__LOCATI'] !== null ? autolinker.link(feature.properties['N3__LOCATI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">City/ Town</th>\
                        <td>' + (feature.properties['TOWN_CITY,'] !== null ? autolinker.link(feature.properties['TOWN_CITY,'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Country</th>\
                        <td>' + (feature.properties['COUNTRY,C,'] !== null ? autolinker.link(feature.properties['COUNTRY,C,'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Lattitude</th>\
                        <td>' + (feature.properties['LATTITUDE,'] !== null ? autolinker.link(feature.properties['LATTITUDE,'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Longitude</th>\
                        <td>' + (feature.properties['LONGITUDE,'] !== null ? autolinker.link(feature.properties['LONGITUDE,'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Email address</th>\
                        <td>' + (feature.properties['email addr'] !== null ? autolinker.link(feature.properties['email addr'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Short description</th>\
                        <td>' + (feature.properties['short desc'] !== null ? autolinker.link(feature.properties['short desc'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Main circular activities</th>\
                        <td>' + (feature.properties['main circu'] !== null ? autolinker.link(feature.properties['main circu'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Main justice activities</th>\
                        <td>' + (feature.properties['main justi'] !== null ? autolinker.link(feature.properties['main justi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Sector</th>\
                        <td>' + (feature.properties['sector'] !== null ? autolinker.link(feature.properties['sector'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Source</th>\
                        <td>' + (feature.properties['source'] !== null ? autolinker.link(feature.properties['source'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Author</th>\
                        <td>' + (feature.properties['author'] !== null ? autolinker.link(feature.properties['author'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CircularCenters_1_0(feature) {
            switch(String(feature.properties['n'])) {
                case 'Astelav (Acronym of technical assistance of washing machines)':
                    return {
                pane: 'pane_CircularCenters_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(52,38,209,1.0)',
                interactive: true,
            }
                    break;
                case 'Calcestruzzi Ericina Libera':
                    return {
                pane: 'pane_CircularCenters_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(198,22,211,1.0)',
                interactive: true,
            }
                    break;
                case 'Cotti in Fragranza project':
                    return {
                pane: 'pane_CircularCenters_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(213,165,81,1.0)',
                interactive: true,
            }
                    break;
                case 'Jealsa Rianxeira - WeSea':
                    return {
                pane: 'pane_CircularCenters_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(164,212,116,1.0)',
                interactive: true,
            }
                    break;
                case 'MUFI - Detroit Urban Farming':
                    return {
                pane: 'pane_CircularCenters_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(91,238,143,1.0)',
                interactive: true,
            }
                    break;
                case 'Project Quid':
                    return {
                pane: 'pane_CircularCenters_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(95,189,212,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_CircularCenters_1');
        map.getPane('pane_CircularCenters_1').style.zIndex = 401;
        map.getPane('pane_CircularCenters_1').style['mix-blend-mode'] = 'normal';
        var layer_CircularCenters_1 = new L.geoJson(json_CircularCenters_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CircularCenters_1',
            layerName: 'layer_CircularCenters_1',
            pane: 'pane_CircularCenters_1',
            onEachFeature: pop_CircularCenters_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_CircularCenters_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_CircularCenters_1);
        map.addLayer(layer_CircularCenters_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Circular Centers<br /><table><tr><td style="text-align: center;"><img src="legend/CircularCenters_1_AstelavAcronymoftechnicalassistanceofwashingmachines0.png" /></td><td>Astelav (Acronym of technical assistance of washing machines)</td></tr><tr><td style="text-align: center;"><img src="legend/CircularCenters_1_CalcestruzziEricinaLibera1.png" /></td><td>Calcestruzzi Ericina Libera</td></tr><tr><td style="text-align: center;"><img src="legend/CircularCenters_1_CottiinFragranzaproject2.png" /></td><td>Cotti in Fragranza project</td></tr><tr><td style="text-align: center;"><img src="legend/CircularCenters_1_JealsaRianxeiraWeSea3.png" /></td><td>Jealsa Rianxeira - WeSea</td></tr><tr><td style="text-align: center;"><img src="legend/CircularCenters_1_MUFIDetroitUrbanFarming4.png" /></td><td>MUFI - Detroit Urban Farming</td></tr><tr><td style="text-align: center;"><img src="legend/CircularCenters_1_ProjectQuid5.png" /></td><td>Project Quid</td></tr></table>': layer_CircularCenters_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_CircularCenters_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'n'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
